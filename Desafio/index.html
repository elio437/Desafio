<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center">
                <h2 class="mb-4">Texto a Encriptar o Descifrar</h2>
                <textarea class="form-control mb-3" id="inputText" placeholder="Ingrese texto aquÃ­..." rows="5"></textarea>
                <button class="btn btn-primary w-100 mb-2" id="encryptBtn">Cifrar</button>
                <button class="btn btn-secondary w-100" id="decryptBtn">Descifrar</button>
            </div>
            <div class="col-md-5 text-center">
                <h2 class="mb-4">Resultado</h2>
                <div id="outputText" class="border p-3 bg-white"></div>
                <button class="btn btn-success w-100 mt-3" id="copyBtn">Copiar</button>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p>Creado por Rivera Sernaque Elio, 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
